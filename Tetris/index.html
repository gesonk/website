<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris Game</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container text-center">
    <!-- Game Title -->
    <h1 class="game-title mb-3">Tetris Game</h1>
    
    <!-- Player Info and Start Button -->
    <div id="player-info" class="mb-3">
      <input id="player-name" type="text" class="form-control" placeholder="Enter your name">
      <button class="btn btn-primary mt-2" onclick="startGame()">Start Game</button>
    </div>
    
    <!-- Game Area and Information Panel -->
    <div class="game-container">
      <!-- Game Canvas -->
      <canvas id="gameCanvas" width="300" height="600"></canvas>
      
      <!-- Game Information Panel -->
      <div class="info-panel">
        <div class="score-box">
          <h2>Score</h2>
          <p id="score">0</p>
        </div>
        <div class="level-box">
          <h2>Level</h2>
          <p id="level">0</p>
        </div>
        <div class="leaderboard">
          <h2>Leaderboard</h2>
          <ul id="leaderboard-list"></ul>
        </div>
      </div>
    </div>
    
    <!-- Mobile Controls -->
    <div id="controls" class="d-md-none mt-3">
      <button class="btn btn-secondary" onclick="move('left')">Left</button>
      <button class="btn btn-secondary" onclick="move('right')">Right</button>
      <button class="btn btn-secondary" onclick="move('down')">Down</button>
      <button class="btn btn-secondary" onclick="rotateTetromino()">Rotate</button>
    </div>


    <div id="game-over-overlay"></div>
  </div>
  
  <!-- JavaScript -->
  <script src="js/script.js"></script>
</body>
</html>
