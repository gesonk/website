<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title> ECommerce Website - Shopping Cart </title>
    <!-- Link Css -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>



</head>
<body>
    <!-- Header -->
    <header>
        <!-- Nav Bar -->
         <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <!-- Cart Icon -->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <!-- Cart -->
             <div class="cart">
                    <h2 class="cart-title">Your Cart</h2>
                    <!-- Content -->
                    <div class="cart-content"></div>
                    <!-- Total -->`
                     
                    <div class="total">
                        <div class="total-title">Total</div>
                        <div class="total-price">$0</div>
                    </div>
                    <!-- Buy Button -->
                    <button type="button" class="buy-btn">Buy Now</button>
                    <!-- Cart Close -->
                    <i class='bx bx-x' id="close-cart"></i>
                </div>
             </div>
         </div>

    </header>

    <!-- shop -->
    <section class="shop container">
        <h2 class="section-title">Shop products</h2>
        <!-- Content -->
        <div class="shop-content">
            <!-- Item 1 -->
             <div class="product-box">
                <img src="assets/img/product1.png" alt="Addidas T-shirt" class="product-img">
                <h2 class="product-title">T-Shirt</h2>
                <span class="price">$19</span>
                <i class='bx bx-shopping-bag add-cart' id="cart-icon"></i>
             </div>

            <!-- Item 2 -->
            <div class="product-box">
                <img src="assets/img/product2.jpg" alt="Wireless EarBuds" class="product-img">
                <h2 class="product-title">Wireless EarBuds</h2>
                <span class="price">$99</span>
                <i class='bx bx-shopping-bag add-cart' id="cart-icon"></i>
            </div>

            <!-- Item 3 -->
            <div class="product-box">
                <img src="assets/img/product3.jpg" alt="Jacket" class="product-img">
                <h2 class="product-title">Jacket</h2>
                <span class="price">$89</span>
                <i class='bx bx-shopping-bag add-cart' id="cart-icon"></i>
            </div>

            <!-- Item 4 -->
            <div class="product-box">
                <img src="assets/img/product4.jpg" alt="Bottle" class="product-img">
                <h2 class="product-title">Bottle</h2>
                <span class="price">$14</span>
                <i class='bx bx-shopping-bag add-cart' id="cart-icon"></i>
            </div>

            <!-- Item 4 -->
            <div class="product-box">
                <img src="assets/img/product5.jpg" alt="sun glass" class="product-img">
                <h2 class="product-title">sun glass</h2>
                <span class="price">$20</span>
                <i class='bx bx-shopping-bag add-cart' id="cart-icon"></i>
            </div>

            <!-- Item 4 -->
            <div class="product-box">
                <img src="assets/img/product6.jpg" alt="cap" class="product-img">
                <h2 class="product-title">cap</h2>
                <span class="price">$19</span>
                <i class='bx bx-shopping-bag add-cart' id="cart-icon"></i>
            </div>

            <!-- Item 4 -->
            <div class="product-box">
                <img src="assets/img/product7.jpg" alt="Bag" class="product-img">
                <h2 class="product-title">Bag</h2>
                <span class="price">$24</span>
                <i class='bx bx-shopping-bag add-cart' id="cart-icon"></i>
            </div>
        </div>
    </section>
    <!-- Linking Java Script -->
    <script src="assets/script/script.js"></script>

</body>
</html>
